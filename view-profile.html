        <section id="customerSection" style="display: none;">
            <div id="faq" class="faq section">
                <div class="container" data-aos="fade-up" data-aos-delay="200">
                    <div class="history-card">
                        <div class="history-header" onclick="toggleHistory()">
                            <h1 class="history-title"><span>Customer History</span></h1>

        <section id="technicianSection" style="display: none;">
            <div class="d-flex justify-content-center">
                <button id="availabilityBtn" class="success availability-toggle">
                    Available
                </button>
            </div>
        </section>

        <script>

            const availabilityBtn = document.getElementById('availabilityBtn');
            let isAvailable = true;

            availabilityBtn.addEventListener('click', () => {
                isAvailable = !isAvailable;
                if (isAvailable) {
                    availabilityBtn.textContent = "Available";
                    availabilityBtn.classList.remove('danger');
                    availabilityBtn.classList.add('success');
                } else {
                    availabilityBtn.textContent = "Unavailable";
                    availabilityBtn.classList.remove('success');
                    availabilityBtn.classList.add('danger');
                }

                // Optional: show toast
                showToast(`Status set to: ${availabilityBtn.textContent}`);
            });


            // Set this dynamically based on your logged-in user!
            const userRole = "technician";  // change to "technician" to test!

            function showRelevantSection(role) {
                const customerSection = document.getElementById('customerSection');
                const technicianSection = document.getElementById('technicianSection');
                const technicianSection1 = document.getElementById('technicianSection1');

                if (role === "customer") {
                    customerSection.style.display = "block";
                    technicianSection.style.display = "none";
                    technicianSection1.style.display = "none";
                } else if (role === "technician") {
                    customerSection.style.display = "none";
                    technicianSection.style.display = "block";
                    technicianSection1.style.display = "block";
                }
            }

            showRelevantSection(userRole);
        </script>

        <script>
            function toggleHistory() {
                const content = document.getElementById('historyContent');
                const icon = document.getElementById('arrowIcon');

                if (content.classList.contains('open')) {
                    content.classList.remove('open');
                    icon.className = "faq-toggle bi bi-chevron-right";
                } else {
                    content.classList.add('open');
                    icon.className = "faq-toggle bi bi-chevron-down";
                }
            }
        </script>

        <script>
            // Function to fetch and display customer history
            async function loadCustomerHistory() {
                const response = await fetch('http://localhost:3000/api/customer-history');
                const history = await response.json();
                renderCustomerHistory(history);
            }

            // Function to render the customer's request history
            function renderCustomerHistory(history) {
                const historyContainer = document.getElementById('customerHistory');
                historyContainer.innerHTML = '';

                history.forEach(request => {
                    const requestCard = document.createElement('div');
                    requestCard.className = 'request-card';
                    requestCard.innerHTML = `
                        <p><strong>Task:</strong> ${request.task}</p>
                        <p><strong>Technician:</strong> ${request.techName}</p>
                        <p><strong>Customer:</strong> ${request.customerName}</p>
                        <p><strong>Status:</strong> ${request.status}</p>
                    `;
                    historyContainer.appendChild(requestCard);
                });
            }

            // Load customer history on page load
            loadCustomerHistory();
        </script>

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyAZlaYBlGK1pT6ug_4JfLYNE3uLEuh7U7o",
            authDomain: "yallafix-8586f.firebaseapp.com",
            projectId: "yallafix-8586f",
            storageBucket: "yallafix-8586f.appspot.com",
            messagingSenderId: "68556947912",
            appId: "1:68556947912:web:8d07a7c75d1652f81d00fd",
            measurementId: "G-E2BJQZQWGD"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        onAuthStateChanged(auth, user => {
            if (user) {
                const uid = user.uid;
    
                fetch(`http://localhost:5501/profile/${uid}`)
                    .then(res => res.json())
                    .then(user => {
                        const profileDiv = document.getElementById("profile");
    
                        if (!user || user.error) {
                            profileDiv.innerHTML = "<p>User not found</p>";
                            return;
                        }
    
                        const profilePicUrl = user.pic || "images/default_pfp.png";
                        let profileHTML = `
                            <div>
                                <img src="${profilePicUrl}" alt="Profile Picture" class="profile-pic">
                            </div>
                            <p><strong>Name:</strong> ${user.name}</p>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Phone:</strong> ${user.phone_number || 'N/A'}</p>
                            <p><strong>Location:</strong> ${user.location || 'N/A'}</p>
                            <p><strong>Role:</strong> ${user.is_technician ? 'Technician' : 'Service Seeker'}</p>
                        `;
    
                        if (user.is_technician) {
                            profileHTML += `
                                <p><strong>Expertise Level:</strong> ${user.expertise_level}</p>
                                <p><strong>Price Range:</strong> $${user.min_price} - $${user.max_price}</p>
                                <p><strong>Services:</strong> ${user.expertise.join(", ")}</p>
                            `;
                        }
    
                        profileDiv.innerHTML = profileHTML;
                    })
                    .catch(err => {
                        console.error("Error fetching profile:", err);
                    });
            } else {
                alert("You are not logged in.");
                window.location.href = "login.html";
            }
        });
    </script>
